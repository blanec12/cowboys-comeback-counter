<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comeback Countdown!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="timer-title">Comeback Countdown</h1>

    <div class="countdown-container">
        <div>
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div>
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div>
            <p id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div>
            <p id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
